<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AE Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar a {
      color: white !important;
    }
    .hero {
      background-color: #0056b3;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    .content {
      padding: 30px 20px;
    }
    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: #007bff;
      color: white;
      margin-top: 30px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .image-card img {
      width: 100%;
      border-radius: 8px;
    }
    .image-card p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">My AE Portfolio</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="2023.html">2023 Results</a></li>
        <li class="nav-item"><a class="nav-link" href="2024.html">2024 Results</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My AE Results</h1>
    <p>Explore my achievements for 2023 and 2024</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 My AE Portfolio</p>
  </footer>

</html>
